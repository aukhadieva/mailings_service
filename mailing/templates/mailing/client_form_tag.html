<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <form action="{% url 'mailing:create_client' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-8">
                <h5>Подписка на рассылку</h5>
                <p>Будем присылать вам обзоры, промокоды и всякие-разные новости</p>
                <div class="d-flex flex-column flex-sm-row w-100 gap-2 mb-2">
                    <label for="client_form.full_name.id_for_label" class="visually-hidden"></label>
                    {{ client_form.full_name }}
                    <label for="client_form.email.id_for_label" class="visually-hidden"></label>
                    {{ client_form.email }}
                </div>
                <div class="d-flex flex-column flex-sm-row w-100 gap-2 mb-2">
                    <label for="{{ client_form.comment.id_for_label }}" class="visually-hidden"></label>
                    {{ client_form.comment }}
                    <button class="btn btn btn-dark" value="Сохранить" type="submit">Подписаться</button>
                </div>
            </div>
        </div>
    </form>
</div>
