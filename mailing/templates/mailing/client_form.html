{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content%}
<div class="mx-auto mb-3 " style="max-width: 600px;">
    <div class="container mb-5">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5>Клиент рассылки</h5>
                    <p>Для создания клиента рассылки заполните поля формы</p>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="button">
                            <button type="submit" class="btn btn-dark">
                                {% if object %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
